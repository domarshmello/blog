{% extends 'base.html' %}
{% block title %}
    {{ blog.title }}
{% endblock %}
{% block content %}

    <h2>文章标题：{{ blog.title}}</h2>
    <hr>
    <p>作者：{{ blog.author}}</p>
    <p>文章内容：{{ blog.content}}</p>
<!--对应每个blog_type对象取得对应的pk值-->
    <p>文章类型：<a href="{% url 'blog_with_type' blog.blog_type.pk %}">
        {{ blog.blog_type }}
        </a>
    </p>
    <p>发表日期：{{ blog.created_time|date:"Y-m-d G:i:s "}}</p>

{% endblock %}
