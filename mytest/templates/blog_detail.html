<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>

<div>
    <a href="{% url 'blog_list' %}">
        <h3>所有博客</h3>
    </a>
</div>

<h2>文章标题：{{ blog.title}}</h2>
<hr>
<p>作者：{{ blog.author}}</p>
<p>文章内容：{{ blog.content}}</p>
<p>文章类型：{{ blog.blog_type}}</p>
<p>创建日期：{{ blog.created_time|date:"Y-m-d G:i:s "}}</p>

</body>
</html>
